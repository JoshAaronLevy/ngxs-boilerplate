<div class="cover-all" *ngIf="loading">
  <div class="loader">
  </div>
</div>
<div *ngIf="!loading">
  <router-outlet>
    <div class="navbar">
      <router-outlet name="navbar"></router-outlet>
    </div>
    <div class="content">
      <router-outlet name="content"></router-outlet>
    </div>
    <div class="sidebar">
      <router-outlet name="sidebar"></router-outlet>
    </div>
  </router-outlet>
</div>
